<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<meta charset="UTF-8" />
<title>Loop</title>
<style>
    table th, table td {padding: 5px;}
    .row  {
        font-style: italic;
    }
    .even-row {
        color: black;
    }
    .odd-row {
        color: blue;
    }
</style>

<body>
<h1>Cars</h1>

<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>
        <td th:utext="${car.color}">Email</td>

    </tr>

</table>

</body>
</html>
